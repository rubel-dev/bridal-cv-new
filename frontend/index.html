<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bridal CV Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Bridal BioData Form</h2>
        <form id="bridalForm">
            <input type="text" id="name" placeholder="Full Name" required><br>
            <input type="date" id="dob" required><br>
            <input type="text" id="height" placeholder="Height (e.g., 5'4'')" required><br>
            <input type="text" id="education" placeholder="Education" required><br>
            <input type="text" id="occupation" placeholder="Occupation"><br>
            <input type="text" id="hobbies" placeholder="Hobbies (comma-separated)"><br>
            <input type="text" id="languages" placeholder="Languages Spoken"><br>
            <button type="submit">Submit</button>
        </form>
        <a href="cv.html">View CVs</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
